---
version: 1
disable_existing_loggers: False
formatters:
  debug:
    format: "%(asctime)s | %(levelname)-8s | %(name)s:%(lineno)s - %(message)s"
  info:
    format: "%(asctime)s | %(levelname)-8s | %(name)s - %(message)s"
  error:
    format: "%(asctime)s | %(levelname)-8s | %(name)s:%(lineno)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: debug
    stream: ext://sys.stdout
  
  debug_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: debug
    filename: logs/debug.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

  info_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: info
    filename: logs/info.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

  error_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: error
    filename: logs/errors.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

loggers:
  root:
    level: DEBUG
    handlers: [console, info_file_handler, debug_file_handler, error_file_handler]
  
  aiogram.event:
    level: WARNING
    handlers: [console, info_file_handler, debug_file_handler, error_file_handler]
  
  cloudipsp:
    level: INFO
    handlers: [console, info_file_handler, debug_file_handler, error_file_handler]
  
  urllib3:
    level: INFO
    handlers: [console, info_file_handler, debug_file_handler, error_file_handler]
  
  aiohttp.access:
    level: WARNING
    handlers: [console, info_file_handler, debug_file_handler, error_file_handler]
  
  discord:
    level: WARNING
